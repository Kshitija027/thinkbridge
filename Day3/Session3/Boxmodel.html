<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model After CSS</title>
    <style>
        

        .box {
            width: 200px;              /* Content width */
            padding: 20px;             /* Space inside box */
            border: 5px solid blue;    /* Border thickness & color */
            margin: 30px;              /* Space outside box */
            background-color: #ffebcd; /* Background color to see box */
            text-align: center;
        }

        
    </style>
</head>
<body>
    <div class="box">Hello Box Model</div>
    <p>This is a paragraph to see spacing around elements.</p>
</body>
</html>
